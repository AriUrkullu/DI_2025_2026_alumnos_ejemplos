<div style="padding: 20px;">
    <h2>Ejemplo: Input y Botón, tabla con paginación y filtro</h2>

    <mat-form-field appearance="fill">
        <mat-label>Tu Nombre</mat-label>
        <input matInput [(ngModel)]="nombreUsuario">
        <mat-hint>Escribe un nombre</mat-hint>
    </mat-form-field>

    <p>
        <button mat-raised-button color="primary" (click)="saludar()">
            Saludar
        </button>
    </p>
</div>
<div>
  <app-tabla></app-tabla>
</div>
